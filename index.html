<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="boy.png" alt="Descripción de la imagen 1">
        <img src="cat.png" alt="Descripción de la imagen 2">
        <img src="couple.png" alt="Descripción de la imagen 3">
        <img src="creature.png" alt="Descripción de la imagen 4">
        <img src="mujer.png" alt="Descripción de la imagen 5">
        <img src="warrior.png" alt="Descripción de la imagen 6">
    </div>
    <footer>
        <a href="https://patreon.com/user?u=88714565&utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink" target="_blank">Patreon</a>
    </footer>
</body>
</html>
